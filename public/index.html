<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Labs</title>
</head>
<body class="font-body bg-gray-100 text-gray-600">
  
  <!-- navbar -->
  <div>
    <div>
      <h1>Labs</h1>
      <span></span>
    </div>
    <div>
      <input type="search" id="search" placeholder="Find your item..." class="border-b">
      <span></span>
    </div>
    <nav>
      <ul>
        <li>
          <a href="#">
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span>Market</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span>Cart</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- hero section -->
  <section>
    <div></div>
  </section>

  <!-- product buttons -->
  <div>
    <div>
      <select id="categories">
        <option value="">All Categories</option>
        <option value="">Accessories</option>
        <option value="">Clothing</option>
        <option value="">Electronics</option>
        <option value="">Gadgets</option>
        <option value="">Kitchen</option>
        <option value="">Sports</option>
        <option value="">Footwear</option>
      </select>
    </div>
    <div>
      <button id="#accessories" class="btn border-gray-500 border-2">Accessories</button>
      <button id="#gadgets" class="btn border-gray-500 border-2">Electronics and Gadgets</button>
      <button id="#sports" class="btn border-gray-500 border-2">Sports Gear</button>
    </div>
  </div>

  <!-- products section -->
  <main class="p-8">
    <div id="#accessories" class="grid grid-cols-4">
      <div class="card">
        <a href="#">
          <img src="images/hairset.webp" alt="" class="w-full h-48">
            <div class="px-2 py-2">
              <p class="truncate">4pcs Purple Hair Care Set</p>
              <div class="flex items-center justify-between">
                <div class="flex items-baseline">
                  <h1 class="text-2xl pr-2">$38.00</h1>
                  <h5>28k+ sold</h5>
                </div>            
                <button class="cart border">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                  </svg>
                </button>
              </div>
          </div>
        </a>
      </div>
      <div></div>
      <div></div>
    </div>
    <div id="#gadgets">

    </div>
    <div id="#sports">

    </div>
  </main>

</html>
